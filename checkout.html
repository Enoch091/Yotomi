<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Yotomi</title>
    <link rel="stylesheet" href="css/checkout-styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <button onclick="goBack()" class="back-button">✕</button>
            <h3>checkout</h3>
        </div>
    </header>

    <main class="checkout-container">
        <!-- Alert Banner -->
        <div class="alert-banner">
            <div class="alert-icon">!</div>
            <div class="alert-content">
                <h2>Fill in delivery details</h2>
                <p>This helps ensure that your order is given to the right person</p>
            </div>
        </div>

        <form id="checkoutForm" class="checkout-form">
            <!-- Delivery Address -->
            <div class="form-group">
                <label>Delivery Address</label>
                <input type="text" id="address" placeholder="Input Your Address" required>
            </div>

            <!-- Phone Number -->
            <div class="form-group">
                <label>Phone Number</label>
                <input type="tel" id="phone" placeholder="+234 000 000 0000" required>
            </div>

            <!-- PIN Input -->
            <div class="form-group">
                <label>Your Order Pin is Your Phone-Numer Last 5 Digits</label>
                <div class="pin-section">
                    <div class="pin-container" id="pinContainer">
                        <input type="password" class="pin-input" maxlength="1" readonly>
                        <input type="password" class="pin-input" maxlength="1" readonly>
                        <input type="password" class="pin-input" maxlength="1" readonly>
                        <input type="password" class="pin-input" maxlength="1" readonly>
                        <input type="password" class="pin-input" maxlength="1" readonly>
                    </div>
                    <button type="button" class="toggle-pin-visibility" onclick="togglePinVisibility()">
                        <img src="assets/icons/eye.png" alt="Toggle PIN visibility" class="eye-icon">
                    </button>
                </div>
            </div>
            </div>

            <!-- Order Summary -->
            <div class="order-summary">
                <div class="summary-item">
                    <span>Sub total</span>
                    <span id="subtotal">₦0</span>
                </div>
                <div class="summary-item">
                    <span>Delivery fee</span>
                    <span id="deliveryFee">FREE</span>
                </div>
                <div class="summary-item total">
                    <span>Total</span>
                    <span id="total">₦0</span>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="action-buttons">
                <button type="button" class="call-btn" onclick="makePhoneCall()">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
                    </svg>
                </button>
                <button type="submit" class="confirm-btn">CONFIRM ORDER</button>
            </div>
        </form>
    </main>

    <script src="js/checkout.js"></script>
</body>
</html>
